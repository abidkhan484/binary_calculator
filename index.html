
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css">
    </head>
    <body>
        <div id="res"></div>

        <div id="btns">
            <div>
                <button id="btn0" class="btnButtonClass">0</button>
                <button id="btn1" class="btnButtonClass">1</button>
                <button id="btnClr" class="btnButtonClass">C</button>
                <button id="btnEql" class="btnButtonClass">=</button>
            </div>
            <div>
                <button id="btnSum" class="btnButtonClass">+</button>
                <button id="btnSub" class="btnButtonClass">-</button>
                <button id="btnMul" class="btnButtonClass">*</button>
                <button id="btnDiv" class="btnButtonClass">/</button>
            </div>

            <script src="js/binaryCalculator.js" type="text/javascript"></script>
    
        </div>
    </body>
</html>
